<link rel="stylesheet" href="style.css" />
<div class="container" style="margin-top:20px;" ng-app="precos" ng-controller="precosCtrl">
    <div class="row">
        <div id="user" class="col-md-12">
            <div class="panel panel-primary panel-table animated slideInDown">
                <div class="panel-heading " style="padding:5px;background-color:black">
                    <div class="row">
                        <div class="col col-xs-3 text-left">
                            <a href="#list" class="btn btn-default" aria-controls="list" role="tab" data-toggle="tab"><i class="fa fa-list-alt"></i>Limpar Tudo</a>
                        </div>
                        <div class="col col-xs-7 text-center">
                            <h1 class="panel-title" style="font-weight: 700;font-size:23.8px;color:#ffca00;margin-top:5px">Carrinho de compras</h1>
                        </div>
                        <div class="col col-xs-2 text-right ">
                            <button type="button" class="btn  btn-success " data-toggle="modal" data-target="#myModal"> Novo &nbsp<i class="fa fa-plus-square"></i></button>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="list">
                            <table class="table table-striped table-bordered table-list">
                                <thead>
                                    <tr>
                                        <th>Malha</th>
                                        <th>Produto</th>
                                        <th><img src="http://www.rainhadascamisetas.com.br/Content/images/cores.png" /></th>
                                        <th>Tamanho</th>
                                        <th>Qtd</th>
                                        <th><em class="fa fa-cog"></em></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>POLIESTER</td>
                                        <td>CAMISETA - GC</td>
                                        <td>VERMELHO</td>
                                        <td>P</td>
                                        <td>2</td>
                                        <td align="center">
                                            <a href="#" class="btn btn-primary" title="Edit"><i class="fa fa-pencil"></i></a>
                                            <a href="#" class="btn btn-danger" title="delete"><i class="fa fa-trash"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div><!-- END id="list" -->
                    </div><!-- END tab-content -->
                </div>

                <div class="panel-footer text-center">
                    <ul class="pagination" style="margin:0px">
                        <li><button type="button" class="btn  btn-green " style="float: right;margin-right:5px;margin-top:10px;width:200px" data-toggle="modal" data-target="#myModal"> Fazer pedido<i class="fa fa-plus-square"></i></button></li>
                    </ul>
                </div>

                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Escolha seu produto!</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label><input type="checkbox" <!--ng-init="check_codBarras--> = true" ng-model="check_codBarras" value="">&nbsp Código de barras</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="number" onkeydown="javascript: return event.keyCode == 69 ? false : true" class="form-control" id="malha" ng-model="codBarr" ng-show="check_codBarras" ng-keyup="keyupevent(event=$event,'codBarras')" placeholder="Insira o código de barras">
                                    </div>
                                </div>
                                <hr style="margin-top:5px" />
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Categoria do Produto:</label>
                                                <input type="text" class="form-control" id="catProd" placeholder="Selecione a categoria">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Categoria do tamanho:</label>
                                                <input type="text" class="form-control" id="catTam" placeholder="Selecione a categoria">
                                            </div>
                                        </div>
                                    </div>
                                    <hr />

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Malha:</label>
                                                <input type="text" class="form-control" id="malha" placeholder="Selecione a malha">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Produto:</label>
                                                <input type="text" class="form-control" id="produto" placeholder="Selecione o produto">
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label> <img src="http://www.rainhadascamisetas.com.br/Content/images/cores.png" /></label>
                                                <input type="text" class="form-control" id="cor" ng-model="cor" focus-me="focusCor" ng-keyup="keyupevent(event=$event,'cor')" placeholder="Selecione a cor">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Quantidade:</label>
                                                <input type="number" class="form-control" id="Quantidade" onkeydown="javascript: return event.keyCode == 69 ? false : true" ng-model="qtd" focus-me="focusQtd" ng-keyup="keyupevent(event=$event,'qtd')" placeholder="Insira a quantidade">
                                            </div>
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="row">
                                        <div class="col-md-6" style="font-size:30px;font-weight:bold">
                                            <label>Valor:</label>
                                        </div>
                                        <div class="col-md-6" style="text-align:left;font-size:30px;font-weight:bold">
                                            <label>R$ 10,00</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6" style="font-size:30px;font-weight:bold">
                                            <label>Quantidade:</label>
                                        </div>
                                        <div class="col-md-6" style="text-align:left;font-size:30px;font-weight:bold">
                                            <label>2</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6" style="font-size:30px;font-weight:bold">
                                            <label>Total:</label>
                                        </div>
                                        <div class="col-md-6" style="text-align:left;font-size:30px;font-weight:bold">
                                            <label>R$ 20,00</label>
                                        </div>
                                    </div>

                                </form>
                                
                            </div>

                            <div class="modal-footer">
                                <div class="col-md-9" >
                                    <div ng-init="error=''" ng-show="error != ''" style="text-align:left">
                                        <div class="alert alert-danger" style="margin-bottom: 0px">
                                            <strong><i class="fa fa-ban" style="font-size:30px"></i>&nbsp Ops!</strong>{{error}}
                                        </div>
                                    </div>
                                    <div ng-init="success=''" ng-show="success != ''" style="text-align:left">
                                        <div class="alert alert-success" style="margin-bottom: 0px">
                                            <strong><i class="fa fa-check" style="font-size:30px"></i>&nbsp Ótimo!</strong>{{success}}
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3" style="">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div><!--END panel-table-->
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("#myModal").modal();
    });


    var app = angular.module('precos', []);

    app.controller('precosCtrl', function ($scope, filterFilter) {




        $scope.keyupevent = function (e, type) {
            $scope.success = '';
            switch (type) {
                case 'codBarras':
                    if (event.keyCode == 13) {
                        if (typeof $scope.codBarr == 'undefined' || $scope.codBarr == '' || $scope.qtd == null) {
                            $scope.error = ' Código de barras inválido';
                        } else {
                            $scope.error = '';
                            $scope.focusCor = true;
                        }
                    }
                    break;
                case 'cor':
                    if (event.keyCode == 13) {
                        if (typeof $scope.cor == 'undefined' || $scope.cor == '') {
                            $scope.error = ' Insira uma cor válida!';
                        } else {
                            $scope.error = '';
                            $scope.focusQtd = true;
                        }
                    }
                    break;
                case 'qtd':
                    if (event.keyCode == 13) {
                        if (typeof $scope.qtd == 'undefined' || $scope.qtd == null) {
                            $scope.error = ' Insira uma quantidade válida!';
                        } else {
                            $scope.error = '';
                            $scope.success = 'Produto adcionado com suceso!';
                            $scope.focusQtd = true;
                        }
                    }
                    break;
            }
        }
    });
    app.directive('focusMe', function ($timeout) {
        return {
            link: function (scope, element, attrs) {
                scope.$watch(attrs.focusMe, function (value) {
                    if (value === true) {
                        console.log('value=', value);
                        //$timeout(function() {
                        element[0].focus();
                        scope[attrs.focusMe] = false;
                        //});
                    }
                });
            }
        };
    });


</script>
