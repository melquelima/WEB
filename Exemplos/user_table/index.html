<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Order Details Table with Search Filter</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <script src="http://code.angularjs.org/1.2.16/angular.js"></script>
    <script src="http://code.angularjs.org/1.2.16/angular-resource.js"></script>
    <script src="bootstrap-11.js"></script>

</head>
<body  >
    <div ng-app="App" ng-controller="mainCtrl">
        <div class="container">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-4">
                            <h2>Clientes <b>Cadastrados</b></h2>
                        </div>
                        <div class="col-sm-8">
                            <a href="#" class="btn btn-primary"><i class="material-icons">&#xE863;</i> <span>Atualizar Lista</span></a>
                        </div>
                    </div>
                </div>
                <div class="table-filter">

                    <div class="row">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
                            <div class="filter-group">
                                <label>Filtrar</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="filter-group">
                                <label>Cidade</label>
                                <select class="form-control">
                                    <option>Todas</option>
                                    <option>Delivered</option>
                                    <option>Shipped</option>
                                    <option>Pending</option>
                                    <option>Cancelled</option>
                                </select>
                            </div>
                            <span class="filter-icon"><i class="fa fa-filter"></i></span>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr style="    background-color: #ffd600;color: black;">
                            <th style="width:auto">Cliente</th>
                            <th>Empresa</th>
                            <th>Telefone1</th>
                            <th>Telefone2</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="obj in objects | filter : paginate">
                            <td><a href="#"><img src="img/default.png" class="avatar" alt="Avatar">{{obj.id}}</a></td>
                            <td>{{obj.name}}</td>
                            <td>Jun 15, 2017</td>
                            <td><span class="status text-success">&bull;</span> Delivered</td>
                            <td>$254</td>
                        </tr>
                        
                    </tbody>
                </table>
                <div class="clearfix">
                    <pagination total-items="totalItems" ng-model="currentPage" max-size="50" boundary-links="false"
                                items-per-page="numPerPage" class="pagination">
                    </pagination>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript">
            $(document).ready(function () {
                $('[data-toggle="tooltip"]').tooltip();
            });


        window.App = angular.module('App', ['ui.bootstrap', 'ngResource']);
        App.controller('mainCtrl', ['$scope', function ($scope) {
            $scope.objects = [
                { id: 1, name: "1st" }, { id: 2, name: "2nd" }, { id: 3, name: "3rd" },
                { id: 4, name: "4th" }, { id: 5, name: "5th" }, { id: 6, name: "6th" },
                { id: 7, name: "7th" }, { id: 8, name: "8th" }, { id: 9, name: "9th" },
                { id: 10, name: "10th" }, { id: 11, name: "11th" }, { id: 12, name: "12th" }
            ]

            $scope.totalItems = $scope.objects.length;
            $scope.currentPage = 1;
            $scope.numPerPage = 5;

            $scope.paginate = function (value) {
                var begin, end, index;
                begin = ($scope.currentPage - 1) * $scope.numPerPage;
                end = begin + $scope.numPerPage;
                index = $scope.objects.indexOf(value);
                return (begin <= index && index < end);
            };
        }]);



    </script>

</body>

</html>
